<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-[linear-gradient(#54eb5480,#4ae91a80),url('../img/Background\_Abstract.jpg')] bg-center bg-cover h-screen;">
    <header class="flex justify-center items-center bg-[#2F5E2F] h-[8vh] text-[2rem];
    font-family: mark;">
        <div class="top-menu">
                <a href="index.html" class="no-underline text-[white] hover:text-[#78DF5A] visited:no-underline text-[white]">
                    <h1 class="text-[2.6rem]">MarkExpress</h1>
                </a>
        </div>
    </header>
    <main>
        <section class="flex justify-center items-center">
            <div class="right-card w-[45vw] h-[60vh] bg-[#2F5E2F] flex flex-col justify-start items-center mt-[100px] rounded-[30px]">
                <div class="right-card-top-text text-white text-[2.2rem] mt-[35px] mb-10 p-[30px]">
                    <h3>Bem-vindo de volta!</h3>
                </div>
                <div class="right-card-info mb-7 h-[3rem]">
                    <input type="text" placeholder="Email" class="h-10 w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)] rounded-[20px] border-none outline-none">
                </div>
                <div class="right-card-info mb-5 h-[3rem] ">
                    <input type="password" name="txtpw" id="txtpw" placeholder="Senha" class="h-10 w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)]  rounded-[20px] border-none outline-none">
                </div>
                <div class="right-card-checkbox  hover:cursor-pointer">
                    <input type="checkbox" name="loged" id="loged" class="hover:cursor-pointer mr-2"><span class="right-card-connected text-white pl-2">Manter conectado.</span>
                </div>
                <div class="right-card-mpw mt-[0.51rem] mb-[4vh]">
                    <p class="text-white">Esqueceu sua senha? <span class="text-[#78DF5A] cursor-pointer">Redefina.</span></p>
                </div>
                <div class="right-card-btn">
                    <a href="index.html"><input type="button" value="LOGIN" class="h-[3rem] w-[8rem] font-bold text-base tracking-[0.4rem] rounded-[20px] border-none hover:bg-[#81f55e] hover:text-[#2F5E2F] hover:cursor-pointer outline-none bg-[#78DF5A]"></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
