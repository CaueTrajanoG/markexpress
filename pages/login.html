<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-[linear-gradient(#54eb5480,#54eb5480),url('../img/Background\_Abstract.jpg')] bg-center bg-cover h-screen;">
    <header class="bg-[#2F5E2F] h-[5.5rem] text-[white] shadow-[1px_2px_10px_-3px_rgba(0,0,0,0.44)]">
        <div class="top-menu flex justify-center items-center;">
            <div class="top-right-text">
                <a href="index.html" class=" text-white no-underline visited:text-white visited:no-underline;">
                    <h1 class=" text-4xl sm:text-5xl hover:text-[#78DF5A] font-bold no-underline pt-6 ">MarkExpress</h1>
                </a>
            </div>
        </div>
</header>
    <main>
        <section class="flex justify-center items-center">
            <div class="right-card w-9/12 lg:w-[45vw] lg:h-[55vh] bg-[#2F5E2F] flex flex-col justify-start items-center mt-[100px] rounded-[30px] ">
                <div class="text-[white] pl-4 lg:pl-0 font-bold text-5xl mb-16 mt-[4rem]">
                    <h3>Bem-vindo de <span class="text-[#78DF5A]
                        ">volta!</span></h3>
                </div>
                <div class="right-card-info lg:h-[3rem] mb-4">
                    <input type="text" placeholder="Email" class="h-10 lg:w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)] rounded-[20px] border-none outline-none">
                </div>
                <div class="right-card-info  h-[3rem] mb-4 ">
                    <input type="password" name="txtpw" id="txtpw" placeholder="Senha" class="h-10 lg:w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)]  rounded-[20px] border-none outline-none">
                </div>
                <div class="right-card-checkbox  hover:cursor-pointer mb-2 lg:pr-36">
                    <input type="checkbox" name="loged" id="loged" class="hover:cursor-pointer mr-2"><span class="right-card-connected text-white pl-2">Manter conectado.</span>
                </div>
                <div class="right-card-mpw mb-12 lg:pr-24">
                    <p class="text-white">Esqueceu sua senha? <span class="text-[#78DF5A] cursor-pointer">Redefina.</span></p>
                </div>
                <div class="right-card-btn mb-4">
                    <a href="index.html"><input type="button" value="LOGIN" class="h-[3rem] text-[#2F5E2F] w-[8rem] font-bold text-base tracking-[0.4rem] rounded-[20px] border-none hover:bg-[#81f55e] hover:text-[#2F5E2F] hover:cursor-pointer outline-none bg-[#78DF5A]"></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
