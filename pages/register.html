<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleregister.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
            <div class="top-menu">
                <div class="top-right-text">
                    <a href="index.html">
                        <h1>MarkExpress</h1>
                    </a>
                </div>
            </div>
    </header>
    <main>
        <section>
            <div class="left-card">
                <div class="icon-animated">
                    <img src="../img/ecom-ani.gif">
                </div>
            </div>
            <div class="right-card">
                    <div class="right-card-top-text">Faça seu <span>cadastro</span></div>
                    <div class="right-card-info">
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="right-card-info">
                        <input type="text" placeholder="Email">
                    </div>
                        
                    <div class="right-card-info">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="right-card-info">
                        <input type="text" placeholder="Endereço">
                    </div>
                    <div class="right-card-info">
                        <input type="number" name="cpftxt" id="cpftxt" placeholder="CPF">
                    </div>
                    <div class="right-card-btn">
                        <a href="index.html">
                            <input type="button" value="CONFIRMAR">
                        </a>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
