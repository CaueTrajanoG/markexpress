<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastre-se</title>
</head>
<body class="bg-[linear-gradient(#54eb5480,#54eb5480),url('../img/Background\_Abstract.jpg')] bg-center bg-cover h-screen;">
    <header class="bg-[#2F5E2F] h-[5.5rem] text-[white] shadow-[1px_2px_10px_-3px_rgba(0,0,0,0.44)]">
            <div class="top-menu flex justify-center items-center;">
                <div class="top-right-text">
                    <a href="index.html" class=" text-white no-underline visited:text-white visited:no-underline;">
                        <h1 class=" text-5xl hover:text-[#78DF5A] no-underline pt-6 ">MarkExpress</h1>
                    </a>
                </div>
            </div>
    </header>
    <main class="flex justify-center items-center">
        <section class="mt-[100px] flex justify-center whitespace-normal">
            <div class="left-card flex flex-col items-center justify-center ">
                <div class="icon-animated rounded-[0_1.8rem_1.8rem_0]">
                    <img src="../img/ecom-ani.gif" class="rounded-l-[30px] w-[30vw]">
                </div>
            </div>
            <div class="right-card flex flex-col items-center w-[30vw] justify-center rounded-r-[30px] bg-[#2F5E2F] gap-6">
                    <div class="right-card-top-text text-[white] font-bold text-5xl mb-[1.8rem]">Faça seu <span class="text-[#78DF5A]
                    ">cadastro</span></div>
                    <div class="right-card-info">
                        <input type="text" placeholder="Nome" class="h-10 w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)] rounded-[20px] border-none outline-none">
                    </div>
                    <div class="right-card-info">
                        <input type="text" placeholder="Email"class="h-10 w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)] rounded-[20px] border-none outline-none">
                    </div>
                        
                    <div class="right-card-info">
                        <input type="password" placeholder="Senha"class="h-10 w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)] rounded-[20px] border-none outline-none">
                    </div>
                    <div class="right-card-info">
                        <input type="text" placeholder="Endereço"class="h-10 w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)] rounded-[20px] border-none outline-none">
                    </div>
                    <div class="right-card-info">
                        <input type="number" name="cpftxt" id="cpftxt" placeholder="CPF"class="h-10 w-80 indent-[1em] shadow-[1px 2px 13px -3px rgba(0,0,0,0.44)] rounded-[20px] border-none outline-none">
                    </div>
                    <div class="right-card-btn">
                        <a href="index.html">
                            <input class="w-[9.3rem] h-[3.1rem] font-semibold text-base shadow-[1px_2px_23px_-3px_rgba(0,0,0,0.44)] mt-5 rounded-[20px] hover:bg-[#81f55e] hover:text-[#2F5E2F] hover:cursor-pointer outline-none bg-[#78DF5A]"type="button" value="CONFIRMAR">
                        </a>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
